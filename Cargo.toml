[package]
name = "tracing-filter"
version = "0.0.0-dev"
edition = "2021"
rust-version = "1.59"

autobins = false
autotests = false
autobenches = false

[features]
regex = ["dep:regex"]

[dependencies]
miette = "4.2.1"
regex = { version = "1.5.5", optional = true }
smartstring = "1.0.0"
thiserror = "1.0.30"

[dependencies.tracing]
version = "0.2.0"
git = "https://github.com/tokio-rs/tracing"
default-features = false
features = ["std"]

[dependencies.tracing-core]
version = "0.2.0"
git = "https://github.com/tokio-rs/tracing"
default-features = false
features = ["std"]

[dependencies.tracing-subscriber]
version = "0.3.0"
git = "https://github.com/tokio-rs/tracing"
default-features = false
features = ["std"]

[dev-dependencies]
insta = { version = "1.13.0", features = ["glob"] }
miette = { version = "4.2.1", features = ["fancy"] }

[[test]]
name = "lib"
required-features = ["regex"]
